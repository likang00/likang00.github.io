<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>

    <!-- css -->
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }
        
        ul,
        li {
            text-decoration: none;
        }
        
        .calendar {
            /* width: 450px; */
            /* height: 350px; */
            background-color: #fff;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
            margin: auto;
        }
        /* .body {
            padding: 10px 20px;
        } */
        
        .body-list ul {
            width: 100%;
            font-family: arial;
            font-weight: bold;
            font-size: 14px;
        }
        
        .body-list ul li {
            width: 14.28%;
            line-height: 36px;
            list-style-type: none;
            display: block;
            box-sizing: border-box;
            float: left;
            text-align: center;
        }
        
        .lightgrey {
            color: #a8a8a8;
        }
        
        .darkgrey {
            color: #565656;
        }
        
        .green {
            color: #6ac13c;
        }
        
        .greenbox {
            border: 1px solid #6ac13c;
            background: #e9f8df;
        }
        
        .title {
            /* height: 70px;
            border-bottom: 1px solid rgba(0, 0, 0, .1); */
            text-align: center;
            position: relative;
        }
        
        #calendar-title {
            font-size: 25px;
            font-family: arail;
            font-weight: bold;
            text-transform: uppercase;
            padding: 14px 0 0 0;
        }
        
        #calendar-year {
            font-size: 15px;
            font-family: arail;
            font-weight: normal;
        }
        
        #prev,
        #next {
            position: absolute;
            width: 60px;
            height: 70px;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            text-indent: -9999px;
            top: 0;
        }
        /* #prev {
            left: 0;
            background-image: url(img/QQ图片20170425143518.png);
        }
        
        #next {
            right: 0;
            background-image: url(img/QQ图片20170425143510.png);
        } */
    </style>

</head>

<!-- body -->

<body>
    <div class="calendar">
        <div class="title">
            <h1 class="green" id="calendar-title">月份</h1>
            <h2 class="green small" id="calendar-year">年</h2>
            <!-- <a href="javascript:;" id="prev">上月</a>
            <a href="javascript:;" id="next">下月</a> -->
        </div>
        <div class="body">
            <div class="lightgrey body-list">
                <ul class="xq">
                    <li>星期一</li>
                    <li>星期二</li>
                    <li>星期三</li>
                    <li>星期四</li>
                    <li>星期五</li>
                    <li>星期六</li>
                    <li>星期日</li>
                </ul>
            </div>
        </div>
        <div class="darkgrey body-list">
            <ul id="days"></ul>
        </div>
    </div>
</body>

<!-- script -->
<script>
    const month_olympic = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    const month_nomal = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    const month_name = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];

    const holder = document.getElementById('days');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const ctitle = document.getElementById('calendar-title');
    const cyear = document.getElementById('calendar-year');

    // const zb = ['zlk', 'zyl', 'lhy', 'zlk', 'zyl', 'lhy', 'zlk', 'zyl', 'lhy', 'zlk', 'zyl', 'lhy', 'zlk', 'zyl', 'lhy', 'zlk', 'zyl', 'lhy', 'zlk', 'zyl', 'lhy', 'zlk', 'zyl', 'lhy', 'zlk', 'zyl', 'lhy', 'zlk', 'zyl', 'lhy']

    const zb = [
            '张杨柳',
            '李浩宇',
            '张立康',
            '张杨柳',
            '李浩宇',
            '李浩宇',
            '张立康',
            '张立康',
            '张杨柳',
            '李浩宇',
            '张立康',
            '张杨柳',
            '张杨柳',
            '李浩宇',
            '李浩宇',
            '张立康',
            '张杨柳',
            '李浩宇',
            '张立康',
            '张立康',
            '张杨柳',
            '张杨柳',
            '李浩宇',
            '张立康',
            '李浩宇',
            '张立康',
            '张杨柳',
            '张杨柳',
            '李浩宇',
            '张立康'
        ]
        // console.log(holder)
        // console.log(prev)
        // console.log(next)
        // console.log(ctitle)
        // console.log(cyear)

    let my_date = new Date();
    let my_year = my_date.getFullYear();
    let my_month = my_date.getMonth();
    let my_day = my_date.getDate();
    cyear.innerHTML = my_year;
    ctitle.innerHTML = month_name[my_month];

    function refreshDate() {
        let str = '';

        // 该月总天数
        let totalDay = daysMonth(my_month, my_year);
        // 一号是星期几？
        let firstDay = dayStart(my_month, my_year);
        for (var i = 1; i < firstDay; i++) {
            str += '<li></li>';
        }
        for (var i = 1; i <= totalDay; i++) {
            // 今天是几号？
            let myclass = '';
            if (i == my_day && my_year == my_date.getFullYear() &&
                my_month == my_date.getMonth()) {
                myclass = 'green greenbox';
            }
            // str += `<li class=${myclass}>${i}</li>`
            str += `<li class=${myclass}>
            <div class="div_day">${i}</div>
            <div class="div_people">${zb[i - 1]}</div>
            </li>`
                // console.log(zb[i - 1])
        }
        console.log(str)
        holder.innerHTML = str;
    }

    function dayStart(month, year) {
        let tmpData = new Date(year, month, 1);
        return (tmpData.getDay());
    }

    function daysMonth(month, year) {
        let tmp = year % 4;
        if (tmp == 0) {
            return month_olympic[month];
        } else {
            return month_nomal[month];
        }
    }

    refreshDate();
</script>

</html>
